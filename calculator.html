<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accurate Calculator</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px 20px;
            width: 320px;
        }
        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            background: #222;
            color: #fff;
            font-size: 2em;
            border: none;
            border-radius: 6px;
            text-align: right;
            padding: 0 15px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            height: 50px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            background: #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.operator {
            background: #6c63ff;
            color: #fff;
        }
        button.equals {
            background: #00c897;
            color: #fff;
            grid-column: span 2;
        }
        button.clear {
            background: #ff6363;
            color: #fff;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="backspace()">&larr;</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">&divide;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">&times;</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()" style="grid-column: span 2;">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.value === "0" && value !== ".") {
                if (value === '%') display.value += value;
                else display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = "0";
        }

        function backspace() {
            if (display.value.length === 1) {
                display.value = "0";
            } else {
                display.value = display.value.slice(0, -1);
            }
        }

        function calculate() {
            let expression = display.value;
            try {
                // Convert percent signs
                expression = expression.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
                // Evaluate safely
                let result = evaluateExpression(expression);
                if (isNaN(result) || !isFinite(result)) {
                    display.value = "Error";
                } else {
                    display.value = +parseFloat(result.toFixed(10)); // Remove float errors
                }
            } catch {
                display.value = "Error";
            }
        }

        // Shunting Yard Algorithm to evaluate the expression safely
        function evaluateExpression(expr) {
            let outputQueue = [];
            let operatorStack = [];
            let operators = {
                '+': { precedence: 2, associativity: 'Left' },
                '-': { precedence: 2, associativity: 'Left' },
                '*': { precedence: 3, associativity: 'Left' },
                '/': { precedence: 3, associativity: 'Left' }
            };

            let tokens = expr.match(/(\d+(\.\d+)?|\+|\-|\*|\/|\(|\))/g);
            if (!tokens) return NaN;
            for (let token of tokens) {
                if (/\d/.test(token)) {
                    outputQueue.push(parseFloat(token));
                } else if ("+-*/".includes(token)) {
                    while (
                        operatorStack.length &&
                        "+-*/".includes(operatorStack[operatorStack.length - 1]) &&
                        (
                            (operators[token].associativity === "Left" &&
                            operators[token].precedence <= operators[operatorStack[operatorStack.length - 1]].precedence) ||
                            (operators[token].associativity === "Right" &&
                            operators[token].precedence < operators[operatorStack[operatorStack.length - 1]].precedence)
                        )
                    ) {
                        outputQueue.push(operatorStack.pop());
                    }
                    operatorStack.push(token);
                } else if (token === '(') {
                    operatorStack.push(token);
                } else if (token === ')') {
                    while (operatorStack.length && operatorStack[operatorStack.length - 1] !== '(') {
                        outputQueue.push(operatorStack.pop());
                    }
                    operatorStack.pop();
                }
            }
            while (operatorStack.length) {
                outputQueue.push(operatorStack.pop());
            }

            // Evaluate RPN
            let stack = [];
            for (let item of outputQueue) {
                if (typeof item === 'number') {
                    stack.push(item);
                } else {
                    let b = stack.pop();
                    let a = stack.pop();
                    let r = 0;
                    switch (item) {
                        case '+': r = a + b; break;
                        case '-': r = a - b; break;
                        case '*': r = a * b; break;
                        case '/': r = a / b; break;
                        default: return NaN;
                    }
                    stack.push(r);
                }
            }
            return stack[0];
        }

        // Optional: Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if ((/\d/).test(key)) {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === '%') {
                appendToDisplay('%');
            }
        });
    </script>
</body>
</html>
